<!DOCTYPE html>
<html>
  <head>
    <title>Interview Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Interview Practice</h1>
    </header>
    <main>
      <div id="question-container">
        <h4 id="question"></h4>
        <button id="next-question" class="question-button">Next Question</button>
      </div>
      <video id="video" autoplay controls muted></video>
      <div class="button-area">
        <button id="start-recording" class="button">Start Recording</button>
        <button id="stop-recording" class="button stopped disabled">Stop Recording</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
